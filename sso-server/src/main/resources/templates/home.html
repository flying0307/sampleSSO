<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSO服务器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }
        .main-content {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SSO认证服务器</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="/">首页</a>
                </div>
                <div class="navbar-nav">
                    <span class="nav-item" th:if="${username != null}">
                        <span class="nav-link text-light" th:text="${'您好，' + username}"></span>
                    </span>
                    <a class="nav-link" th:if="${username == null}" href="/login">登录</a>
                    <form th:if="${username != null}" action="/logout" method="post" class="nav-item">
                        <button class="btn btn-link nav-link" type="submit">登出</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="main-content">
            <h1>欢迎使用单点登录服务器</h1>
            <p class="lead">本服务器提供OAuth2和OpenID Connect认证服务</p>
            
            <div th:if="${username == null}" class="mt-4">
                <a href="/login" class="btn btn-primary btn-lg">登录</a>
            </div>
            
            <div th:if="${username != null}" class="mt-4">
                <div class="card">
                    <div class="card-header">
                        用户信息
                    </div>
                    <div class="card-body">
                        <p><strong>用户名:</strong> <span th:text="${username}"></span></p>
                        <p><strong>权限:</strong> <span th:text="${authorities}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
